<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List Tags</h1>
    <table border="1" width = "400">
        <tr >
            <th>Tag</th>
            <th>Description</th>
        </tr>
        <td>"< ul >"</td>
        <td> defines Unordered List</td>
        <tr>
            <td>"< ol >"</td>
            <td>defines Ordered List</td>
        </tr>
        <tr>
            <td>"< li >"</td>
            <td>defines a list item</td>
        </tr>
    </table>
    <h2>Below are the Code for Different List Tags</h2>
    <ul>
        <li>3</li>
        <li>5</li>
        <li>1</li>
        <li>11</li>
        <li>4</li>
    </ul>
    <!-- On the Top we can see the unordered List while on the Bottom We can see the Ordered list-->
    <ol type="A">
        <li>Mango</li>
        <li>Apple</li>
        <li>Peach</li>
        <li>Banana</li>
        <li>Beans</li>
    </ol>
    <!-- The difference is that there is an ordered list of numbers or types on the left side
    compared to the dotted squares in unordered list -->
</body>
</html>
