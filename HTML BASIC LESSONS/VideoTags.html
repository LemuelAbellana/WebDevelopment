<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>VIDEO TAG</h1>
    <p>Video Tag is used to import video on your webpage</p><br>
    <p>There are 3 Format in Video File applicable in HTML</p><br>
    <ul>
        <li>MP4</li>
        <li>WebM</li>
        <li>Ogg</li>
    </ul>
    <h2>Below are the source code for inserting video in webpage</h2><br>
    <video width="600" height="400" controls 
    src="Video.mp4" type = video/mp4></video>
</body>
</html>
